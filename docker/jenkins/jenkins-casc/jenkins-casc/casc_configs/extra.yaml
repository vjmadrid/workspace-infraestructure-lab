
unclassified:

  # *** Define Jenkins Location ***
  #     Manage Jenkins -> Configure System -> "Jenkins Location" Section ***
  location:
    url: http://localhost:8080/
    adminAddress: support@acme.com

  # *** Define Serve resource files from another domain ***
  #     Manage Jenkins -> Configure System -> "Serve resource files from another domain" Section ***
  
  #Â N/A

  # *** Define Global Pipeline Libraries ***
  #     Manage Jenkins -> Configure System -> "Global Pipeline Libraries" Section ***
  globalLibraries:
    libraries: 
      # Importante mirar el enlace https://github.com/Praqma/shared-pipeline
      - name: "praqma-shared@master"
        implicit: true
        defaultVersion: "master"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/Praqma/shared-pipeline.git"
      - name: "awesome-lib"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/jenkins-infra/pipeline-library.git"

  # *** Define Git plugin ***
  #     Manage Jenkins -> Configure System -> "Git plugin" Section ***
  gitSCM:
    createAccountBasedOnEmail: false
  
  # *** Define Shell ***
  #     Manage Jenkins -> Configure System -> "Shell" Section ***
  shell:
    shell: "/bin/bash"

  # *** Define Extended E-mail Notification ***
  #     Manage Jenkins -> Configure System -> "Extended E-mail Notification" Section ***
  
  #extendedEmailPublisher:
    # smtpHost: "xxx"
    # smtpPort: 25
    # smtpUsername: "xxx"
    # smtpPassword: "xxx"
    #useSsl: false
    #useTls: false
    # advProperties: "xxx"
    #adminRequiredForTemplateTesting: false
    #allowUnregisteredEnabled: false
    #charset: "UTF-8"
    #debugMode: false
    #defaultBody: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS:\n\nCheck\
    #  \ console output at $BUILD_URL to view the results."
    #defaultSubject: "$PROJECT_NAME - Build # $BUILD_NUMBER - $BUILD_STATUS!"
    #maxAttachmentSize: -1
    #maxAttachmentSizeMb: 0
    #precedenceBulk: false
    #watchingEnabled: false
  
  # *** Define Timestamper ***
  #     Manage Jenkins -> Configure System -> "Timestamper" Section ***
  timestamper:
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    allPipelines: false
  
  # *** Define E-mail Notification ***
  #     Manage Jenkins -> Configure System -> "E-mail Notification" Section ***
  mailer:
    smtpHost: smtp.acme.org
    # Advanced
    useSsl: false
    useTls: false
    smtpPort: 4441
    replyToAddress: do-not-reply@acme.org
    charset: "UTF-8"


# *************************
#     global setting
# *************************
tool:
  jdk:
    installations:
      - name: "Default"
        home: "/opt/java/openjdk"
  gradle:
    installations:
      - name: "Default"
        home: "/usr/local/gradle"
  ant:
    installations:
      - name: "Default"
        home: "/usr/share/ant"
  maven:
    installations:
      - home: "/usr/share/maven"
        name: "Default"
  nodejs:
    installations:
      - name: "NodeJS Latest"
        home: "" #required until nodejs-1.3.4 release (JENKINS-57508)
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "12.11.1"
                    npmPackagesRefreshHours: 48 #default is 72
  git:
    installations:
      - name: "Default"
        home: "/usr/bin/git"




