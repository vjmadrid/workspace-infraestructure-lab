version: '3.7'

services:
   gitlab:
      image: gitlab/gitlab-ce:latest
      hostname: gitlab.acme.io
      restart: unless-stopped
      environment:
         GITLAB_OMNIBUS_CONFIG: |
            gitlab_rails['gitlab_shell_ssh_port'] = 8822
      ports:
         - "8000:80"
         - "8822:22"
      volumes:
         - ./config/gitlab:/etc/gitlab
         - ./data/gitlab:/var/opt/gitlab
         - ./logs:/var/log/gitlab
      networks:
         - gitlab

